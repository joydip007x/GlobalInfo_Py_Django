<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Country Explorer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%; 
            margin: 0; 
        }
        body {
            /* Global Gradient Background */
            background: #3C3B3F;  
            background: -webkit-linear-gradient(to right, #5dbedb, #3C3B3F);  
            background: linear-gradient(to right, #5dbedb, #3C3B3F); 
            background-attachment: fixed;
            background-size: cover; 
            color: #f0f0f0; 
            padding-bottom: 20px; 
        }

        .navbar.bg-dark {
              background-color: rgba(0,0,0,0.7) !important; 
        }
        .navbar-brand, .navbar-nav .nav-link, .navbar-text {
            color: #fff !important; 
        }
        .navbar-nav .nav-link:hover {
            color: #c0c0c0 !important; 
        }


        .content-wrapper { 
            background-color: rgba(255, 255, 255, 0.05); 
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .table {
            color: #e9ecef; 
        }
        .table-striped>tbody>tr:nth-of-type(odd)>* {
            --bs-table-accent-bg: rgba(255, 255, 255, 0.07); 
            color: #e9ecef;
        }
        .table-hover > tbody > tr:hover > * {
            --bs-table-accent-bg: rgba(255, 255, 255, 0.1); 
            color: #f8f9fa;
        }
        .table th, .table td {
            border-color: rgba(255, 255, 255, 0.2); 
            vertical-align: middle;
        }
        h1, h2, h3, h4, h5, h6, .lead {
            color: #ffffff; 
        }
        .card {
            background-color: rgba(0,0,0,0.3); 
            border: 1px solid rgba(255,255,255,0.2);
        }
        .list-group-item {
            background-color: transparent; 
            border-color: rgba(255,255,255,0.2);
        }

        .flag-img { 
            max-width: 50px;
            max-height: 30px;
            border: 1px solid #666; 
        }
        .regional-list-icon {
            width: 1.1em; 
            height: 1.1em;
            fill: #cccccc; 
            vertical-align: middle;
            margin-right: 8px;
        }
        .regional-list-flag {
            width: 36px;
            height: 18px;
            border: 1px solid #666;
            vertical-align: middle;
            margin-right: 5px;
            object-fit: cover;
        }
        .link-unstyled,
        .link-unstyled:link,
        .link-unstyled:visited {
            color: #b0c4de; 
            text-decoration: none;
        }
        .link-unstyled:hover,
        .link-unstyled:active {
            color: #ffffff;
            text-decoration: underline;
        }

        .details-button-container { 
            position: relative;
            display: inline-block; 
            border-radius: 0.9em;
            transition: all 0.4s ease;
            vertical-align: middle; 
        }

        .details-button-container::before {
            content: "";
            position: absolute;
            inset: 0;
            margin: auto; 
            border-radius: 0.9em; 
            z-index: -1;
            filter: blur(0);
            transition: filter 0.4s ease, background 0.4s ease; 
        }

        .details-button-container:hover::before {
            background: linear-gradient(90deg, #03a9f4, #f441a5);
            filter: blur(1.2em);
        }
        .details-button-container:active::before { 
            filter: blur(0.2em);
        }

        .custom-details-btn {
            font-size: 0.9em; 
            padding: 0.5em 0.7em; 
            border-radius: 0.7em; 
            border: none;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            box-shadow: 1px 1px 2px #000000b4; 
            text-decoration: none; 
            display: inline-block; 
            position: relative;
            z-index: 1;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'country_list' %}">Country Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="navbar-text me-3">Welcome, {{ user.username }}!</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-page-container"> 
        <div class="content-wrapper"> 
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <footer class="text-center mt-5 text-muted">
        <p>Â© {% now "Y" %} Country Explorer Project</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
